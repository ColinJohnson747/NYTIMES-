                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Number of Records to Retrieve:</label>
                                <input type="form" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Start Year (Optional):</label>
                                <input type="form" class="form-control" id="searchTerm">
                            </div>

                            <button type="submit" class="btn btn-default" id="Search"><i class="fa fa-search"></i> Search</button>
  					        <button type="button" class="btn btn-default" id="Clear"><i class="fa fa-trash-alt"></i> Clear Results</button>
